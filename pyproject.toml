[tool.poetry]
name = "adaptai"
version = "0.0.1"
description = "A machine learning platform for developing, benchmarking, and solving real-world problems."
authors = ["Derrick Bass <derrick.bass2@gmail.com>"]
license = "Apache-2.0"  # Correct SPDX identifier for Apache License 2.0
readme = "README.md"  # If README.md exists in the root directory

[tool.poetry.dependencies]
python = "^3.10"

# Core dependencies
numpy = "^1.21.0"  # Update to "^1.21.0" or higher (if needed)
pandas = "^1.3.0"  # For handling DataFrames (updated)
scikit-learn = "^0.24.2"  # Machine learning utilities

# Visualization libraries
matplotlib = "^3.4.0"  # For visualization (optional)
seaborn = "^0.11.1"  # Statistical data visualization (optional)

# Spark for distributed computing
pyspark = "^3.5.2"  # Ensure compatibility with your setup (updated)

# Testing and development
pytest = "^8.0.2"  # Latest stable version of pytest

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
